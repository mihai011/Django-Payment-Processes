{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<h1 class="mt-2">Django payment</h1>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
        {{ field | as_crispy_field}}
        {% if field.help_text %}
        <p class="help">{{ field.help_text|safe }}</p>
        {% endif %}
    {% endfor %}
    <button type="submit" class="btn btn-success">Make payment</button>
  </form>
{% endblock %}
